<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Artikel - Muslim Q&A</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">☪</span>
                <span class="logo-text">Muslim Q&A</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="questions.html" class="nav-link">Pertanyaan</a></li>
                <li><a href="articles.html" class="nav-link active">Artikel</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="btn-login" id="loginBtn">Masuk</a>
                <button class="btn-logout" id="logoutBtn" style="display:none;">Keluar</button>
            </div>
        </nav>
    </header>

    <div class="page-container">
        <div id="articleDetail"></div>
        <div style="margin-top: var(--space-xl); text-align: center;">
            <a href="articles.html" class="btn-secondary">← Kembali ke Artikel</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Muslim Q&A. Platform Tanya Jawab Islami.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                alert('Artikel tidak ditemukan');
                window.location.href = 'articles.html';
                return;
            }
            
            await loadArticleDetail(articleId);
        });

        async function loadArticleDetail(articleId) {
            const articles = await API.getArticles();
            const article = articles.find(a => a.id == articleId);
            
            if (!article) {
                alert('Artikel tidak ditemukan');
                window.location.href = 'articles.html';
                return;
            }
            
            document.title = article.judul + ' - Muslim Q&A';
            
            document.getElementById('articleDetail').innerHTML = `
                <article class="card" style="padding: var(--space-2xl);">
                    <h1 style="color: var(--emerald-700); margin-bottom: var(--space-md); font-family: 'Amiri', serif; font-size: 40px; line-height: 1.3;">
                        ${article.judul}
                    </h1>
                    <div class="card-meta" style="margin-bottom: var(--space-xl); padding-bottom: var(--space-md); border-bottom: 2px solid var(--slate-100);">
                        Oleh: <strong>${article.username}</strong> | ${formatDate(article.created_at)}
                    </div>
                    <div class="card-content" style="font-size: 17px; line-height: 1.9; white-space: pre-wrap; color: var(--slate-700);">
                        ${article.isi}
                    </div>
                </article>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
